<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <header class="header">
        <h1>Encriptador de Texto</h1>
    </header>
    <main class="main">
        <section class="section-enctriptador">
            <textarea id="inputText" placeholder="Escribe el texto a encriptar aquí..."></textarea>
            <button id="encriptar" onclick="openDialog('e')">Encriptar</button>
            <button id="desencriptar" onclick="openDialog('d')" disabled>
                Desencriptar
            </button>
            <textarea id="outputText" placeholder="Resultado..." readonly></textarea>
            <button onclick="copyToClipboard()">Copiar al Portapapeles</button>

            <div id="dialog" class="dialog">
                <div class="dialog-content">
                    <form onsubmit="save(event)">
                        <h2 id="titleDialog">Ingresar Contraseña</h2>
                        <input type="password" id="pass" placeholder="Contraseña" />
                        <div class="button-container">
                            <button type="submit">Aceptar</button>
                            <button type="button" onclick="closeDialog(event)">Cancelar</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>

    </main>


    <footer class="footer">
        <p>Derechos de autor &copy; 2024 @ProyectosMarcos</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
